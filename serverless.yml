
service: miproyecto-express
custom:
  tableName : 'users-chamara-table-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt" : ["UsersDynamoDBTable", "Arn"]}
  environment:
    USERS_TABLE: ${self:custom.tableName}
  region: eu-west-1
  cfnRole: arn:aws:iam::myrole

functions:
  hello:
    handler: handler.hello
    events:
    - http: ANY /
    - http: ANY {proxy+}
  user:
    handler: api.todo
    events:
    - http: ANY /
    - http: ANY {proxy+}

resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}

